<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBlog - Learn Code Create</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>DevTales</span>
                <a href="blog.html">Blogs</a>
            </div>
            <div class="nav-links">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search posts...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
                <a href="https://github.com" target="_blank" class="github-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Learn. Code. <span class="highlight">Create.</span></h1>
            <p>Clear explanations of complex programming concepts for developers at every level.</p>
           
            <div class="hero-buttons">
                <button class="cta-button">Get Started</button>
                <button class="secondary-button">Browse Topics</button>
            </div>

            
        </div>

        
        <div class="hero-background"></div>
    </header>

    <!-- Blog Posts Grid -->
    <main class="blog-section">
        <div class="section-header">
            <h2>Latest Posts</h2>
            <div class="filter-container">
                <button class="filter-button active" data-category="all">All</button>
                <button class="filter-button" data-category="React">React</button>
                <button class="filter-button" data-category="CSS">CSS</button>
                <button class="filter-button" data-category="JavaScript">JavaScript</button>
            </div>
        </div>
        <div class="blog-grid">
            <!-- Blog cards will be dynamically generated by JavaScript -->
        </div>
        <div id="noResults" class="no-results hidden">
            <i class="fas fa-search"></i>
            <p>No posts found matching your search.</p>
        </div>
    </main>

    <!-- Loading Animation -->
    <div class="loading-animation">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
